<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Handle marker with your own pattern -->
        <a-marker type='pattern' url='data/hiro.patt'>
            <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-marker>

        <!-- Handle marker with hiro preset -->
        <a-marker preset='hiro'>
            <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker>

        <!-- Handle barcode marker -->
        <a-marker type='barcode' value='5'>
            <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker>

        <!-- Define your gltf asset -->
        <a-assets>
            <a-asset-item id="tree" src="09.glb"></a-asset-item>
        </a-assets>
        
        <!-- Use your gltf model -->
        <a-marker preset='hiro'>
            <a-entity gltf-model="#tree" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <!-- Add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
